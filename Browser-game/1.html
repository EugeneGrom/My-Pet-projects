<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />

  <head>
    <title>Game "Destroy the monster"</title>
    <link rel="stylesheet" type="text/css" href="./2.css" />
  </head>
  <body class="background">
      
    <div class="page">
      <form class="js-form" action="" novalidate>
        <div class="form_group">
          <label for="name">Enter your name:</label>
          <input
            type="text"
            class="input js-input js-input-name"
            id="name"
            name="name"
            placeholder="Your name..."
            //minlength="3"
            //maxlength="20"
          />
        </div>
        <hr />
        <div class="form_group">
          <label for="e_mail">Enter your e-mail:</label>
          <input
            type="email"
            class="input js-input js-input-email"
            id="e_mail"
            name="email"
            placeholder="E-mail..."
            //minlength="8"
            //maxlength="40"
          />
        </div>
        <hr />
        <div class="form_group">
          <input type="checkbox" class="checkbox__input js-input-checkbox" id="privacy_check"/>
          <label class="checkbox__label" for="privacy_check">
            Accept Terms and Conditions
          </label>
        </div>
        <hr />
        <!-- <div> -->
          <button type="submit" class="btn">
            ENTER THE BATTLE!!!
          </button>
        <!-- </div> -->
      </form>
    </div>

  <script src="./index.js"></script>
  
  </body>
</html>
