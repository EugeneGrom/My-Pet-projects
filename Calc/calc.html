<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <textarea name="" id="totalResult" cols="30" rows="10" disabled></textarea>
        <div class="row">
            <button>AC</button>
            <button>&#xB1;</button>
            <button>%</button>
            <button class="divideOperator">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="multiplyOperator">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">&plus;</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="operator">&equals;</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
